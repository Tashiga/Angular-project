<div class="signup-page">
    <div class="signup-container">
      <h2>S'inscrire</h2>
      <form (submit)="onSubmit()">
        <div class="input-group">
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" placeholder="Entrez votre prénom" required />
        </div>
        <div class="input-group">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" placeholder="Entrez votre nom" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Entrez votre email" required />
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer votre mot de passe" required />
        </div>
        <button type="submit" class="signup-btn">S'inscrire</button>
        <div class="login-link">
          <p>Vous avez déjà un compte ? <a href="/login">Se connecter</a></p>
        </div>
      </form>
    </div>
  </div>
