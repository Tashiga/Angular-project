
  <div class="login-page">
  <div class="login-container">
    <h2>Se connecter</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Entrez un email valide.</small>
        </div>
      </div>
      
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Le mot de passe doit faire au moins 6 caractÃ¨res.
          </small>
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Se connecter</button>
      <div class="signup-link">
        <p>Pas encore de compte ? <a href="/signup">S'inscrire</a></p>
      </div>
    </form>
  </div>
</div>
